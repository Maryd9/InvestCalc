<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="../static/css/styleLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
        <form id="formSignUpUser" hx-post="/signup" hx-target="#signup" action="/signup" method="post">
            <label for="chk" aria-hidden="true">Регистрация</label>
            <input type="text" id="username" name="username" placeholder="Введите ваше имя" class="validate" required="">
            <input type="email" id="email" name="email" placeholder="Введите email" class="validate" required="">
            <input type="password" id="password" name="password" placeholder="Введите пароль" class="validate" required="">
            <button class="ui teal basic button" type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <div class="login">
        <form id="formAuthUser" hx-post="/signup" hx-target="#signup" action="/signin" method="post">
            <label for="chk" aria-hidden="true">Вход</label>
            <input type="email" id="username" name="username" placeholder="Email" required="">
            <input type="password" id="password" name="password" placeholder="Пароль" required="">
            <button class="ui teal basic button" type="submit">Войти</button>
            <button onclick="location.href='http://www.example.com'" type="button">Забыли пароль?</button>

        </form>
    </div>
</div>
</body>
</html>
</body>
</html>
